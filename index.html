<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 파일 읽어오기</title>
    <script>
        // 파일 선택 시 JSON을 읽고 화면에 표시하는 함수
        function readJsonFile(event) {
            const file = event.target.files;
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log('가져온 데이터:', data);
                    displayData(data);
                } catch (err) {
                    console.error('JSON 파싱 오류', err);
                    document.getElementById('data-container').textContent = '잘못된 JSON 형식입니다.';
                }
            };
            reader.readAsText(file, 'utf-8');
        }

        // 데이터를 화면에 표시하는 함수 (배열 구조 처리)
        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            if (Array.isArray(data) && data.length > 0) {
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = `업체명: ${item.상호}, 전화번호: ${item.전화번호}`;
                    container.appendChild(div);
                });
            } else {
                container.textContent = '데이터가 없습니다.';
            }
        }
    </script>
</head>
<body>
    <h1>중개업소 목록</h1>
    <input type="file" accept=".json" onchange="readJsonFile(event)">
    <div id="data-container">JSON 파일을 선택하세요.</div>
</body>
</html>
